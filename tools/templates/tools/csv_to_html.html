{% extends 'basic.html' %}

{% block title %} CSV to HTML converter using Python {% endblock %}

{% block content %}
<h1>CSV to HTML converter using Python</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="csv_data">Paste Your CSV Data here</label><br />
    <!-- <input type="file" name="myFile" onchange="this.form.submit();"> -->
    <textarea name="csv_data" id="csv_data" cols="80" rows="10">{{csv}}</textarea>
    <button>Convert into HTML</button><br />
    <label for="html_data">Your HTML Data Table</label>
    <textarea name="json_data" id="json_data" cols="80" rows="15">{{html_data}}</textarea>
</form>
<button onclick=saveTextAsFile(json_data.value,'converted_html.html')>Download</button>
{% endblock content %}

{% block script%}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    function saveTextAsFile(textToWrite, fileNameToSaveAs) {
        var textFileAsBlob = new Blob([textToWrite], { type: 'text/plain' });
        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        if (window.webkitURL != null) {
            // Chrome allows the link to be clicked
            // without actually adding it to the DOM.
            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        }
        else {
            // Firefox requires the link to be added to the DOM
            // before it can be clicked.
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
        }

        downloadLink.click();
    }
</script>
{% endblock script%}
