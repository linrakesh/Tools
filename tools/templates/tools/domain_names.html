{% extends 'basic.html' %}
{% block title %} What is my IP  {% endblock %}
{% block content %}
<h1>Domain Name Generator {{ip}}</h1>
<form action="" method="post">
  {% csrf_token %}
  <input type="text" name="seed_word" id="seed_word" value="{{seed_word}}" >
  <input type="submit" value="Generate Domain Names">
</form>
{% if domains %}
  {% for domain in domains %}
    <p>{{domain}}</p>
  {% endfor %}
{% endif%}
{% endblock content %}
