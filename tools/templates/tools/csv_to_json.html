{% extends 'basic.html' %}

{% block title %} CSV to JSON converter using Python {% endblock %}

{% block content %}
<h1>CSV to JSON converter using Python</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="csv_data">Paste Your CSV Data here</label><br />
    <!-- <input type="file" name="myFile" onchange="this.form.submit();"> -->
    <textarea name="csv_data" id="csv_data" cols="80" rows="10">{{csv}}</textarea>
    <button>Convert into JSON</button><br />
    <label for="json_data">Your JSON Data</label>
    <textarea name="json_data" id="json_data" cols="80" rows="15">{{json}}</textarea>
</form>
<button onclick=saveTextAsFile(json_data.value,'converted_data.json')>Download</button>
{% endblock content %}
