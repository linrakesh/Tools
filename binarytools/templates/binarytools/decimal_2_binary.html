{% extends 'basic.html' %}

{% block title %} Decimal to Binary Converson Tool {% endblock %}

{% block content %}
<h1>Decimal number into Binary Number converter</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="decimal">Decimal Number </label>
    <input type="text" name="decimal" id="decimal">

</form>

{% endblock content %}
