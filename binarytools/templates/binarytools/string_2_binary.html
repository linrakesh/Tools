{% extends 'basic.html' %}

{% block title %} String into Binary Converson Tool {% endblock %}

{% block content %}
<h1>String into Binary Number converter</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="string">String </label>
    <input type="text" name="string" id="string" value="{{string}}">
    <input type="submit" value="Convert into Binary Number">
</form>
<p>Your Binary Number is :{{no}} </p>
{% endblock content %}
