{% extends 'basic.html' %}

{% block title %} Decimal Number into Octal Number converter Tool {% endblock %}

{% block content %}
<h1>Decimal Number into Octal Number converter</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="decimal">Decimal Number </label>
    <input type="text" name="decimal" id="decimal" value="{{decimal}}">
    <input type="submit" value="Convert into Decimal Number">
</form>
<p>Your Octal Number is :{{no}} </p>
{% endblock content %}
