{% extends 'basic.html' %}

{% block title %} Binary Number into Hexadecimal Number converter Tool {% endblock %}

{% block content %}
<h1>Binary Number into Hexadecimal Number converter</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="binary">Binary Number </label>
    <input type="text" name="binary" id="binary" value="{{dec}}">
    <input type="submit" value="Convert into Hexadecimal Number">
</form>
<p>Your Hexadecimal Number is :{{no}} </p>
{% endblock content %}
