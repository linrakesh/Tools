{% extends 'basic.html' %}
{% block title %} What is my IP  {% endblock %}
{% block content %}
<h1>MD5 Generator</h1>
<form action="" method="post">
  {% csrf_token %}
  <textarea rows="10" cols="80" name="plain_text" id="plain_text">{{ text }}</textarea>
  <input type="submit" value="Generate MD5 Hash">
</form>
{% if md5 %}
  <p>MD 5: {{md5}}</p>
  <p>base 64: {{base64}}</p>
  <p>sha384: {{sha384}}</p>
{% endif %}
{% endblock content %}
